<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style_1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="section sales">
        <p>Weekly Sales</p>
        <h1>$ 15,0000</h1>
        <p>Increased by 60%</p>
        <a href="#" class="round_pink_1"></a>
        <a href="#" class="round_pink_2"></a>

        <img
          src="./assets/img/chart-line (2).svg"
          alt="chart-line"
          class="chart-line"
        />
      </section>
      <section class="section orders">
        <p>Weekly Orders</p>

        <h1>45,6334</h1>
        <p>Decreased by 10%</p>
        <a href="#" class="round_blue_1"></a>
        <a href="#" class="round_blue_2"></a>
        <img
          src="./assets/img/bookmark-outline.svg"
          alt="bookmark"
          class="bookmark"
        />
      </section>

      <section class="section visitors">
        <p>Visitors online</p>
        <h1>$ 95,5741</h1>
        <p>Increased by 5%</p>
        <a href="#" class="round_green_1"></a>
        <a href="#" class="round_green_2"></a>
        <img
          src="./assets/img/diamond-outline.svg"
          alt="diamond"
          class="diamond"
        />
      </section>
    </div>
  </body>
</html>
